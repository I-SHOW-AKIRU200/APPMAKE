<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APKs</title>
    <style>
        body { background: black; color: white; text-align: center; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: #222; border-radius: 10px; }
        button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; background: gray; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Download Your Apps</h2>
        <button onclick="googleLogin()">Login with Google to Download</button>
        <button id="downloadBtn" style="display:none;">Download APK</button>
    </div>
    <script>
        function googleLogin() {
            alert("Google login required (Backend needed)");
            document.getElementById("downloadBtn").style.display = "block";
        }
    </script>
</body>
</html>
