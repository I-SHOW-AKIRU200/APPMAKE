<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { background: black; color: white; text-align: center; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: #222; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; }
        button { background: gray; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <script>
        function login() {
            alert("Login successful!");
            location.href = 'app_make.html';
        }
    </script>
</body>
</html>
